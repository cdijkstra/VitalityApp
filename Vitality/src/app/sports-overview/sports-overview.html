<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-green-700">Zoek groepen / collega's op hobbies</h2>
  <ul class="space-y-2">
    @for (sport of sports(); track sport.name) {
      <li>
        <a [routerLink]="['/sports', sport.name]" class="block px-4 py-2 bg-green-100 rounded hover:bg-green-200 text-green-800 font-medium transition">{{ sport.name }}</a>
      </li>
    }
  </ul>
</div>

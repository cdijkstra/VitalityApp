<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-green-700">Zoek groepen / collega's op hobbies</h2>
  <ul class="space-y-2">
    @for (sport of sports(); track sport.titel) {
    <li
      [class]="`flex items-center justify-between ${isFavorite(sport.titel) ? 'bg-green-100' : 'bg-blue-100'}`"
    >
      <a
        [routerLink]="['/sports', sport.titel]"
        class="block px-4 py-2 rounded hover:bg-green-200 text-green-800 font-medium transition"
      >
        {{ sport.titel }}
      </a>
      <div class="flex items-center">
        <span
          class="inline-flex items-center px-2 py-1 bg-gray-200 text-gray-700 rounded text-xs font-semibold min-w-[2rem] text-center mr-2"
        >
          {{ sport.ingeschreven_collegas?.length || 0 }}
          <mat-icon class="ml-1 text-gray-500" aria-label="Aantal collega's">person</mat-icon>
        </span>
        <button
          type="button"
          (click)="toggleFavorite(sport.titel)"
          class="px-3 py-1 rounded transition text-sm font-semibold @if (isFavorite(sport.titel)) { bg-green-500 text-white } @else { bg-blue-500 text-white }"
        >
          @if (isFavorite(sport.titel)) { Verlaat groep } @else { Deelnemen }
        </button>
      </div>
    </li>
    }
  </ul>
</div>

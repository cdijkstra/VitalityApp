<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-4">Sign in</h2>
  <div *ngIf="error" class="mb-3 text-sm text-red-600">{{ error }}</div>
  <label class="block text-xs text-gray-600">Email</label>
  <input [(ngModel)]="email" type="email" class="w-full p-3 border rounded mt-1 mb-3" />

  <label class="block text-xs text-gray-600">Password</label>
  <input [(ngModel)]="password" type="password" class="w-full p-3 border rounded mt-1 mb-3" />

  <div class="flex items-center justify-between">
    <button (click)="submit()" class="px-4 py-2 bg-indigo-600 text-white rounded">Sign in</button>
    <a routerLink="/" class="text-sm text-gray-600">Back</a>
  </div>
</div>

<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-3">
          <span class="text-lg font-semibold text-gray-800">Caesarian Vitality</span>
        </a>
        <div class="hidden md:flex md:ml-6 md:space-x-4 items-center">
          <a routerLink="/sports" routerLinkActive="text-indigo-600"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-indigo-600  cursor-pointer">Sports</a>
          <a routerLink="/daily-checklist" routerLinkActive="text-indigo-600"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-indigo-600  cursor-pointer">Checklist</a>
          <a routerLink="/events" routerLinkActive="text-indigo-600"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-indigo-600  cursor-pointer">Events</a>
          <a routerLink="/about" routerLinkActive="text-indigo-600"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-indigo-600 cursor-pointer">About</a>

             class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-indigo-600 cursor-pointer">Profile</a>

            <span class="px-3 py-2 text-sm text-gray-700">Hello, {{ user.name || user.username || user.email }}</span>

          } @else {
            <a routerLink="/sign-in" class="px-3 py-2 rounded-md text-sm font-medium text-indigo-600 border border-indigo-100">Sign in</a>

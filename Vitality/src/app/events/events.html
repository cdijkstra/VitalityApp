<div class="max-w-4xl mx-auto p-8 font-sans">
  <h1 class="text-4xl font-bold text-gray-800 mb-8">Events</h1>
  <div class="space-y-6">
    @for (event of events; track event.titel) {
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-green-700 mb-2">{{ event.titel }}</h2>
        <p class="text-gray-700 mb-2">{{ event.beschrijving }}</p>
        <p class="text-gray-500 text-sm">{{ event.datum }}</p>
      </div>
    }
  </div>
</div>

@if (selectedSport()?.image) {
  <img [src]="selectedSport()?.image" [alt]="sportName()" style="max-width: 300px; display: block; margin-bottom: 1rem;" />
}

<p>
  Leuk dat je ook van <strong>{{ selectedSport()?.name }}</strong> houdt!
</p>
<p>
  {{ selectedSport()?.description }}
</p>
<p>
  De whatsapp group voor deze sport vind je op:
  <a [href]="selectedSport()?.socialLink" target="_blank">{{ selectedSport()?.socialLink }}</a>
</p>
